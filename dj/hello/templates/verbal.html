{% extends 'base.html' %}
{% block body %}
<h1>Hello welcome This is Verbal page</h1>
<table>
    <th>Name</th>
    <th>Pno</th>
    <th>Email</th>
    <th>Bgroop</th>
    <th>Address</th>
    {% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.pno}}</td>
        <td>{{i.bgroop}}</td>
        <td>{{i.address}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body %}
